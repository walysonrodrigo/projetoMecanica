<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Nome</title>

  <!--Link do CSS Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!--Link do javascript Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <!--Link do nosso CSS-->
  <link href="signIn.css" rel="stylesheet">

</head>

<!--backgroundMain é uma classe nossa-->
<body  class="text-center backgroundMain" >
  <main class="form-signin w-100 m-auto">
    <!--boxForm é uma classe nossa-->
    <form class="boxForm">
      <img class="mb-4" src="#" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal" style="color: #2F4858;">Atlas</h1>

      <div class=" mb-3 form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class=" mb-3 form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Senha</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembre de mim
        </label>
      </div>
      <!--buttonSingIn é uma classe nossa-->
      <button class="w-100 btn btn-lg buttonSingIn" type="submit">Entrar</button>
      <div class="mt-3">
        <p>Não possui uma conta?</p>
        <a href="/src/components/SignUp/signUp.html">Cadastra-se</a>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy;2022</p>
      
    </form>
  </main>



</body>

</html>
