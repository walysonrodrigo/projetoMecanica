<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Nome</title>

  <!--Link do CSS Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!--Link do javascript Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <!--Link do nosso CSS-->
  <link href="signUp.css" rel="stylesheet">


</head>

<!--backgroundMain é uma classe nossa-->

<body class="text-center backgroundMain">
  <main class="form-signin w-100 m-auto">
    <!--boxForm é uma classe nossa-->
    
    <form class="boxForm">
      <img class="mb-4" src="#" alt="" width="72" height="57">
      
            <!-- Seção Nome da Empresa-->

      <h1 class="h3 mb-3 fw-normal">Nome</h1>
      <div class=" mb-3 form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Nome da empresa</label>
      </div>
      
            <!-- Seção Endereço-->

      <h1 class="h3 mb-3 fw-normal">Endereço</h1>
      <div class=" mb-3 form-floating">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">CEP</label>
      </div>
      <div class=" mb-3 form-floating">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Cidade</label>
      </div>
      <div class=" mb-3 form-floating">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Endereço</label>
      </div>
      <div class=" mb-3 form-floating">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">N°</label>
      </div>
      <div class=" mb-3 form-floating">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Bairro</label>
      </div>
      <div class=" mb-3 form-floating">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Complemento (opcional)</label>
      </div>
      
            <!-- Seção Contatos-->
      
      <h1 class="h3 mb-3 fw-normal">Contatos</h1>
      <div class=" mb-3 form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Telefone 1</label>
      </div>
      <div class=" mb-3 form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Telefone 2</label>
      </div>
      <div class=" mb-3 form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Telefone 3</label>
      </div>
      <div class=" mb-3 form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email comercial</label>
      </div>
      <div class=" mb-3 form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Site empresa (opcional)</label>
      </div>

      
            <!-- Seção do Dados dos Responsável-->
      
      <h1 class="h3 mb-3 fw-normal">Dados do Responsável</h1>
      <div class=" mb-3 form-floating">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Nome do responsável</label>
      </div>
      <div class=" mb-3 form-floating">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Email do responsável</label>
      </div>
      <div class=" mb-3 form-floating">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Telefone do responsável</label>
      </div>
      
      <!--buttonSingIn é uma classe nossa-->
        <button class="w-100 btn btn-lg buttonSingUp" type="submit">inscrever-se</button>
      <p class="mt-5 mb-3 text-muted">&copy;2022</p>
    </form>
  </main>

</body>

</html>
